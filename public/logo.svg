<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="70" height="70">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bookCoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682b4;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2e5984;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a52;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookSpineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e5984;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2233;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pageEdgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookTitleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e5984;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metallicHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#e6f3ff;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.1" />
    </linearGradient>
    
    <filter id="pageTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Book Group -->
  <g id="book" transform="translate(25, 25) scale(0.5)">
    <!-- Book Spine -->
    <rect x="10" y="20" width="10" height="60" rx="1" fill="url(#bookSpineGradient)" />
    
    <!-- Book Back Edge -->
    <path d="M80 20 L80 80 L75 75 L75 25 Z" fill="#1a3a52" />
    
    <!-- Book Cover -->
    <rect x="20" y="20" width="55" height="60" rx="2" fill="url(#bookCoverGradient)" />
    
    <!-- Book Cover Texture -->
    <rect x="20" y="20" width="55" height="60" rx="2" fill="url(#bookCoverGradient)" opacity="0.7" filter="url(#pageTexture)" />
    
    <!-- Book Title Area -->
    <rect x="30" y="35" width="35" height="8" rx="1" fill="url(#bookTitleGradient)" />
    
    <!-- Embossed Design -->
    <rect x="30" y="50" width="35" height="2" rx="1" fill="#ffd700" opacity="0.7" />
    <rect x="30" y="55" width="25" height="2" rx="1" fill="#ffd700" opacity="0.7" />
    <rect x="30" y="60" width="30" height="2" rx="1" fill="#ffd700" opacity="0.7" />
    
    <!-- Page Edges -->
    <path d="M20 20 L75 25 L75 75 L20 80 Z" fill="url(#pageEdgeGradient)" />
    
    <!-- Bookmark -->
    <path d="M65 25 L65 40 L60 35 L55 40 L55 25 Z" fill="#ff6347" />
  </g>
  
  <!-- Headphones Group -->
  <g id="headphones" transform="translate(50, 50) scale(0.5)">
    <!-- Headphone Band -->
    <path d="M-40 -10 C-40 -40, 40 -40, 40 -10" stroke="url(#headphoneGradient)" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#glow)" />
    
    <!-- Left Earpiece -->
    <circle cx="-40" cy="0" r="15" fill="url(#headphoneGradient)" filter="url(#glow)" />
    <circle cx="-40" cy="0" r="8" fill="#333" opacity="0.7" />
    <path d="M-45 -10 L-35 -10" stroke="url(#metallicHighlight)" stroke-width="2" stroke-linecap="round" />
    
    <!-- Right Earpiece -->
    <circle cx="40" cy="0" r="15" fill="url(#headphoneGradient)" filter="url(#glow)" />
    <circle cx="40" cy="0" r="8" fill="#333" opacity="0.7" />
    <path d="M35 -10 L45 -10" stroke="url(#metallicHighlight)" stroke-width="2" stroke-linecap="round" />
    
    <!-- Stems -->
    <path d="M-40 15 L-40 30" stroke="url(#headphoneGradient)" stroke-width="5" stroke-linecap="round" />
    <path d="M40 15 L40 30" stroke="url(#headphoneGradient)" stroke-width="5" stroke-linecap="round" />
  </g>
  
  <!-- Sound Waves -->
  <path d="M30 50 Q35 45, 40 50 Q45 55, 50 50 Q55 45, 60 50 Q65 55, 70 50" stroke="#4682b4" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </path>
  
  <path d="M35 45 Q40 40, 45 45 Q50 50, 55 45 Q60 40, 65 45" stroke="#4682b4" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Sparkles -->
  <circle cx="70" cy="30" r="2" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="30" cy="30" r="1.5" fill="white">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>