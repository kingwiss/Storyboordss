<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Article Audiobook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="nav-container">
                <h1>AI Article Audiobook</h1>
                <nav>
                    <a href="index.html" class="nav-link">Home</a>
                </nav>
            </div>
        </header>

        <main class="reset-password-container">
            <div class="auth-card">
                <h2>Reset Your Password</h2>
                <p class="form-help-text">Enter your new password below.</p>
                
                <form id="reset-password-form">
                    <input type="hidden" id="reset-token" name="token">
                    
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password:</label>
                        <input type="password" id="confirm-new-password" name="confirmPassword" required minlength="6">
                    </div>
                    
                    <div class="error-message" id="reset-error"></div>
                    <div class="success-message" id="reset-success"></div>
                    
                    <button type="submit" class="form-btn">Reset Password</button>
                </form>
                
                <div class="form-actions">
                    <a href="index.html" class="link-btn">Back to Login</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Extract token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('reset-error').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('reset-password-form').style.display = 'none';
        } else {
            document.getElementById('reset-token').value = token;
        }

        // Helper functions
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        // Form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorElement = document.getElementById('reset-error');
            const successElement = document.getElementById('reset-success');
            
            hideError(errorElement);
            hideError(successElement);
            
            const token = document.getElementById('reset-token').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            
            if (password !== confirmPassword) {
                showError(errorElement, 'Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch(getApiUrl('/api/auth/reset-password'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showError(successElement, 'Password reset successful! Redirecting to login...');
                    document.getElementById('reset-password-form').reset();
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError(errorElement, data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError(errorElement, 'Network error. Please try again.');
            }
        });
    </script>
    <script src="config.js"></script>
    <script src="theme-utils.js"></script>
</body>
</html>
