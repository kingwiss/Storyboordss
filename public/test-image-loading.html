         src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgICAgICAgICAgICAgIDxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNFNzRDM0MiLz4KICAgICAgICAgICAgICAgIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiNGRkZGRkYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkltYWdlIEVycm9yPC90ZXh0PgogICAgICAgICAgICA8L3N2Zz4="

    <h2>Test 3: Pollinations AI Image</h2>
    <img id="test3" class="test-image" 
         src="https://image.pollinations.ai/prompt/beautiful%20landscape?width=800&height=600&nologo=true&enhance=true&model=flux" 
         alt="Test Image 3">
    <div id="status3" class="status">Loading...</div>
    
    <script>
        function setupImageTest(imageId, statusId) {
            const img = document.getElementById(imageId);
            const status = document.getElementById(statusId);
            
            img.onload = function() {
                status.textContent = `✅ Image loaded successfully (${img.naturalWidth}x${img.naturalHeight})`;
                status.className = 'status success';
                console.log(`${imageId} loaded:`, img.src);
            };
            
            img.onerror = function() {
                status.textContent = '❌ Failed to load image';
                status.className = 'status error';
                console.error(`${imageId} failed to load:`, img.src);
            };
        }
        
        // Setup tests
        setupImageTest('test1', 'status1');
        setupImageTest('test2', 'status2');
        setupImageTest('test3', 'status3');
        
        console.log('Image loading tests initialized');
    </script>
</body>
